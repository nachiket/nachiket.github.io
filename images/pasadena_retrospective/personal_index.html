<span class="textbg">Caltech Memories (60 images)</span><br>
<span class="textsm"></span>
<p class="desc"><p><span class="textreg">Click a picture to see a larger view.</span><br>
<hr size="1">
<a href="target0.html"><img align="center" src="thumbnails/picture_025.jpg" width="154" height="118" title="This is one of the earliest photos I took with my then-new now-long-lost camera. I used to have a silly French beard back then! Shaunak(right) and I(left) next to the Caltech Tennis Courts (Nov 2003)" border="0"></a>
<a href="target1.html"><img align="center" src="thumbnails/stutervant_falls_005.jpg" width="118" height="154" title="I've always enjoyed hiking. This was taken on my first SoCal Hike to Chantry Flats/Sturtevant Falls organized by the Caltech-Y. Over the next 3 years, I went with the Y on several fun hikes in the region. (Feb-March 2004)" border="0"></a>
<a href="target2.html"><img align="center" src="thumbnails/pc210002.jpg" width="154" height="118" title="By now, I had yet to see an Indian movie since my arrival in the US. Word got out about the fabled city of Artesia and its glittering desi cinema halls at the far end of town.  Four of us braved a 2 hr. train ride to the promised land to see Kal Ho Na Ho on the big screen. Shaunak (relaxed back), Gunjan (agitated middle) and Vikram (excited front) (April 2004)" border="0"></a>
<a href="target3.html"><img align="center" src="thumbnails/p1010017.jpg" width="154" height="118" title="During my early days in the lab, Michael Thielman, a Caltech senior, was busy working on a multi-FPGA board. Here, he shows off a fresh-off-the-oven unpopulated board. Sadly, this board never saw felt the proverbial surge of electrons through every pin on its surface! (May 2004)" border="0"></a>
<a href="target4.html"><img align="center" src="thumbnails/seattle_vancouver_trip_254.jpg" width="154" height="118" title="For my first Spring Break and first vacation, we went to Seattle and Vancouver. This photo was taken in the Japanese garden in Vancouver. Jon, the smart Thai kid from Google/Caltech, accompanied us on the trip. Saket(not shown in the picutre) has already left us back in Seattle. (Spring Break - March 2004)" border="0"></a>
<a href="target5.html"><img align="center" src="thumbnails/mt__baldy_021.jpg" width="154" height="118" title="I continued my hiking expeditions with the Y. Here, our group is hiking to Mt. Baldy in San Gabriel Mts. Apparently, I realized this was also the first time I'd seen/touched and felt snow... paradoxically in SoCal ~30 minutes drive from LA. (April-May 2004)" border="0"></a>
<a href="target6.html"><img align="center" src="thumbnails/san_diego_063.jpg" width="154" height="118" title="I started my conference circuit with FCCM 2004. Immediately after that we went to DAC in San Diego. Helia, Michael and I were just beginning to know each other and have become great friends since. Helia now lives in San Diego itself with her husband who works at Qualcomm. Michael lives neaby in Art Museum, here in Philadelphia. In this picutre, Helia and I try to imitate Michael's inscrutable smirk! (San Diego, DAC June 2004)" border="0"></a>
<a href="target7.html"><img align="center" src="thumbnails/dsc00815.jpg" width="154" height="106" title="Summers in LA can be quite exciting... especially if you can convince someone to accompany you on a 3 hour train ride to Long Beach. The weather's great and the bums in the train keep you entertained :).  Back then Gunjan and I used to hang out a lot together. Here, I managed to drag him to the Long Beach Marina. Gunjan now lives with his wife in Mumbai and works for L&T. (Summer 2004)" border="0"></a>
<a href="target8.html"><img align="center" src="thumbnails/p1010003.jpg" width="154" height="118" title="Back in 2004, IC-Lab was just graduating into an active, lively bunch of people. We always had several undergrads work with us in the summers. And, Andre usually took the group out for some fun. This time round, we went bowling. This being my first time, Andre was carefully explaining the scoring rules. Stephanie (left) was an undergrad student in our lab that summer. We wrote a paper together that was presented in Singapore a year later. (September 2004)" border="0"></a>
<a href="target9.html"><img align="center" src="thumbnails/p1010011.jpg" width="154" height="118" title="Rohit was one of my favorite friends at Caltech. Gunjan, Rohit and I were inseparable. I knew Rohit from my COEP days and here he is with his then-girlfriend, now-wife Chaitali at Kodak Theatre, Hollywood. Rohit has since left Caltech and is now a graduate student in U-Virginia. (Summer 2004)" border="0"></a>
<a href="target10.html"><img align="center" src="thumbnails/p1010026.jpg" width="154" height="118" title="Babies, Cats and Nigerian boy-friends are a recipe for trouble. Betta found a way out. She handed a cat, cat-nip, cat-food and potty-tray over to me and ran away. I had 'Princess' for about 3 months. She was shy and a very depressing cat. She's now with yet another care-taker. In the meanwhile Bettas baby is 2 years old and is already chasing cats around the Jorgensen Parking Lot. Some qualities are simply genetic ;) (October 2004)" border="0"></a>
<a href="target11.html"><img align="center" src="thumbnails/img_0404.jpg" width="154" height="118" title="Pasadena to Monterey is a fun one-day drive up the California coast. If we don't get into trouble over legal drivers, Andre usually takes us to Nepenthe for dinner. Overlooking the cliff, Nepenthe's beauty compensates for its averge food. I had just got a new Canon G-6 (since MIA in Philadelphia). Helia was playing around with it and caught Nick in one of his rare trance-like states. (FPGA, February 2005)" border="0"></a>
<a href="target12.html"><img align="center" src="thumbnails/img_0369.jpg" width="154" height="118" title="IC-Lab is filled with weirdos :) Rafi and Michael wanted to play in the slushy mud. This was taken at the entrance to Gaviota State Park on our drive up to Monterey (FPGA February 2005)" border="0"></a>
<a href="target13.html"><img align="center" src="thumbnails/img_0087.jpg" width="154" height="118" title="FCCM comes soon after FPGA. It is held up in Napa Valley and on the drive back, Berkeley is a convenient stop before Oakland airport. Andre, my advisor/professor/mentor/friend, used to be a post-doc here. He sort of showed us around and is posing here on a DNA at Berkeley (FCCM, April 2005).. interestingly the date was 4/20 and the Berkeley campus was unusually deserted!" border="0"></a>
<a href="target14.html"><img align="center" src="thumbnails/img_0097.jpg" width="154" height="118" title="Saket occasionally drove down to LA to meet me and have fun. He had recently graduated from U-Wisc Madison and had joined nVidia. We went to Sea World, San Diego with some of his friends. This was taken along the scenic stretch of the I-5/Ca-1 just south of LA County. (May 2005)" border="0"></a>
<a href="target15.html"><img align="center" src="thumbnails/img_0171.jpg" width="154" height="118" title="It is always a pleasure when you see your childhood buddies. Sumier and I were great friends back in school. We were quiz-buddies and represented our school in severl competitive events. Sumier was in LA while working on contract for IBM/Sony. We took time off his busy schedule and drove to Santa Barbara a day before I was to graduate. Sumier now lives in Atlanta and is an IBM employee. (June 2005)" border="0"></a>
<a href="target16.html"><img align="center" src="thumbnails/dscn4648.jpg" width="154" height="118" title="Rohit and I graduated in 2005. Here, we were fooling around outside the EE building. (June 2005)" border="0"></a>
<a href="target17.html"><img align="center" src="thumbnails/dscn4640.jpg" width="154" height="118" title="As always, Saket (middle) came down from the Bay Area for my graduation!  The fabulous Beckman auditorium is in the background. (June 2005)" border="0"></a>
<a href="target18.html"><img align="center" src="thumbnails/img_0305.jpg" width="154" height="118" title="In the summer of 2005, I was to visit Xilinx for an internship in Colorado. Before I left, I briefly visited Saket and we went to Fisherman's Wharf in San Francisco to see the 4th July Fireworks. (July 2005)" border="0"></a>
<a href="target19.html"><img align="center" src="thumbnails/26064118_o.jpg" width="154" height="118" title="Andre dragged us to Santa Barbara for a boring presentation on Compute-Memory balance [I hope he doesn't read this].. The talks were in an air-conditioned, fully-equipped Mongolian TENT!!!! (June 2005)" border="0"></a>
<a href="target20.html"><img align="center" src="thumbnails/picture_058.jpg" width="154" height="118" title="We played group building games. The 'bhai' managed to do his task (June 2005)" border="0"></a>
<a href="target21.html"><img align="center" src="thumbnails/picture_060.jpg" width="154" height="118" title="However, one certain PhD from MIT couldn't quite figure out the problem ;) (June 2005)" border="0"></a>
<a href="target22.html"><img align="center" src="thumbnails/img_0176.jpg" width="154" height="118" title="The whole entourage went kayaking in the Santa Barbara harbor. Nick was clearly enjoying his free ride sitting behind! Grrr.. (June 2005)" border="0"></a>
<a href="target23.html"><img align="center" src="thumbnails/crw_0413.jpg" width="154" height="118" title="After several official hurdles, I managed to go work with Xilinx in summer 2005. Xilinx has a beautiful office in Longmont near Denver in Colorado. This was my pretty home in Prospect (a trendy Longmont locality). Each morning, I could see the breathtakingly beautiful Rocky Mountains. And each evening, there was a small storm-front bringing lightning, thunder and some rain after a hot, dry day in the office. It was sheer nirvana! (August 2005)" border="0"></a>
<a href="target24.html"><img align="center" src="thumbnails/crw_0452.jpg" width="154" height="118" title="Denver was a fun city. On weekends, I visited Denver's huge museums and went hiking around the region with some newly acquired friends. During one such museum visit, I was wowed by the  Native-American Section of the Denver Art Museum. Back then, a fancy new home was being built for this Museum and a lot of construction activity was happening in a frenzy outside. As of 2007, the new Art Museum building is ready! (August 2005)" border="0"></a>
<a href="target25.html"><img align="center" src="thumbnails/100_0031.jpg" width="118" height="154" title="Yup, that was my office in Longmont. It is not a hotel ;) This photo was taken sometime in spring before I visited Xilinx." border="0"></a>
<a href="target26.html"><img align="center" src="thumbnails/crw_0724.jpg" width="154" height="118" title="Saket and his parents visited me in LA. We went to the famous Getty Museum. It gleams in the evening sun! The view of LA from Getty's perch in West-LA on a clear day is simply superb! (sometime in 2005)" border="0"></a>
<a href="target27.html"><img align="center" src="thumbnails/img_3364.jpg" width="106" height="154" title="Betta's baby was a truckload of fun and laughter. Here, she entertains everyone at the CS Holiday Party! In the backgroun is Amir, Helia's husband. (December 2005)" border="0"></a>
<a href="target28.html"><img align="center" src="thumbnails/crw_0734.jpg" width="118" height="154" title="In Fall 2005, I went on every single Caltech-Y hike. Here, I went hiking in the Mt. Wilson wilderness area with my room-mates, Abhishek and Sukhada (I'm not in the photo, btw). I've spent one unforgettable year in their company! Abhishek is a brilliant graduate student in number-theory in the Caltech Math department while Sukhada is a Math undergrad about to start her graduate studies at Stanford (most probably) in Fall 2007. During this strenuous hike, we came across some hunters and heard several gun-shots (not necessarily in that order). No one was hurt, several were scared ;) (October 2005)" border="0"></a>
<a href="target29.html"><img align="center" src="thumbnails/img_0789.jpg" width="154" height="118" title="This was the last Caltech-Y hike of the season. It was a backpacking trip to Cleveland National Forest during the Thanksgiving weekend. Uday (taking the picture) and I attempted to make tea. We burnt the milk! Amazingly, not one cared :) (November 2005)" border="0"></a>
<a href="target30.html"><img align="center" src="thumbnails/img_0812.jpg" width="154" height="118" title="Stephanie's paper was presented in Singapore. A few of us who worked on the paper went to Singapore to present. Here, I met Gordon Brebner at the conference beach-party. I'd met Gordon at Xilinx, San Jose earlier during my internship. (FPT, December 2005)" border="0"></a>
<a href="target31.html"><img align="center" src="thumbnails/crw_0875.jpg" width="154" height="118" title="I sneaked a trip to India that December, Here you can see my well-connected family with their cell-phones. When I left, neither of them had one, now after just 2 years, they have 4 phones between the 2 of them! The Indian cell-phone revolution never felt more real than during this pit-stop on a casual drive. (December 2005)" border="0"></a>
<a href="target32.html"><img align="center" src="thumbnails/hotel.jpg" width="154" height="118" title="On returning from India, I went to MIT for the Graph Machine retreat. This was the group in the hey-days. Since then, Concetta (the girl in the middle) has left the group and joined another lab at Caltech. Nick (second from left) stayed back in Pasadena. Helia (leftmost) went to San Diego with her husband Amir. Everyone else is now in Philadelphia. (January 2006)" border="0"></a>
<a href="target33.html"><img align="center" src="thumbnails/img_1040.jpg" width="154" height="118" title="Frank Genhry's monstrosity.. the MIT AI Lab. This is where our talks were held! I'm feeling nauseous already :) (January 2006)" border="0"></a>
<a href="target34.html"><img align="center" src="thumbnails/img_10571.jpg" width="154" height="75" title="Vikram Gavini, Sonali (sojo18 :)) + Vaibhav Gadre on our way to Corner Bakery for brunch. All of us had a lot of fun in 2006! Vaibhav, Sonali, Sukhada and I incessantly spoke Marathi much to the chagrin of Abhisehk and VIkram. Eventually, we managed to convert them by bribing them with select Marathi words :). (Pasadena, Summer-2006)" border="0"></a>
<a href="target35.html"><img align="center" src="thumbnails/crw_1070.jpg" width="154" height="118" title="Conferences are opportunities for fine dining experiences. Here, the group enjoys Italian food in downtown Monterey. [Michael, me, Ben, LUTRAM Wilson, Rafi, Sorter Barnor, DeHon, Nikil, Dom]. Wilson and Barnor once worked in our lab as undergrad researchers. After spending time working on Xilinx tools, both of them are happily employed with Altera. Dom has also left our group. (FPGA, February 2006)" border="0"></a>
<a href="target36.html"><img align="center" src="thumbnails/crw_1059.jpg" width="154" height="118" title="On the golfing lawns of Hyatt, Monterey. The group gets ready for its annual photo shoot. (February 2006)" border="0"></a>
<a href="target37.html"><img align="center" src="thumbnails/crw_1069.jpg" width="154" height="118" title="Everyone sticks together in the conference room (February 2006)" border="0"></a>
<a href="target38.html"><img align="center" src="thumbnails/crw_1150.jpg" width="154" height="118" title="Several international scholars at Caltech went to Santa Cruz Island near Santa Barbara for Spring Break 2005. The desi gang here poses for a photo. [l-r:Phanish, Devdutt, Vikram, Pinkesh, Nachiket(me), Mayank]. Devdutt or DD is now back in India working. (March 2006)" border="0"></a>
<a href="target39.html"><img align="center" src="thumbnails/img_1203.jpg" width="154" height="118" title="Mikhail and I went on a practice hike to Mt. Lowe. This was as preparation for our larger Grand Canyon hike. There's an old abandoned railway project up in these mountains (Mt. Lowe Railway). (April 2006)" border="0"></a>
<a href="target40.html"><img align="center" src="thumbnails/dsc04699.jpg" width="154" height="118" title="I had a cameo role in the Caltech Desi-Gang home-production (movie) which we showed at the OASIS Culural Show. I played a drunk. Here I'm practising my role backstage with a drink in hand! (April 2006)" border="0"></a>
<a href="target41.html"><img align="center" src="thumbnails/dsc04693.jpg" width="154" height="118" title="Betta's baby (Betta in the back) exploring the world! Concetta and Nick look on. (April 2006)" border="0"></a>
<a href="target42.html"><img align="center" src="thumbnails/img_1312.jpg" width="154" height="118" title="I took time off to go hiking in the Grand Canyon. Here Mikhail and I are almost at the bottom. (April 2006)" border="0"></a>
<a href="target43.html"><img align="center" src="thumbnails/picture_038.jpg" width="154" height="118" title="Two massive, strong hikers Rafael and Kostya also joined us. All 3 finished half an hour ahead of me :) (April 2006)" border="0"></a>
<a href="target44.html"><img align="center" src="thumbnails/img_1403.jpg" width="154" height="118" title="Abhishek's mom visited us. She made the best bong chicken ever! :) We went to Santa Monica. Two fools posed in front of the murals. (May 2006)" border="0"></a>
<a href="target45.html"><img align="center" src="thumbnails/img_1453.jpg" width="154" height="118" title="I went hiking (again!!!!!) to Mineral King, Sequoia with Amir and Helia. This was my most recent outing with the both of them.... almost a year ago now! (May 2006)" border="0"></a>
<a href="target46.html"><img align="center" src="thumbnails/img_1472.jpg" width="154" height="118" title="We attempted to hike up the snow to try and get to Mosquito lake. Unfortunately, we decided to turn back before we got there. Later we met folks with GPS who told us we missed it by 10-15 additional minutes of hiking. (May 2006)" border="0"></a>
<a href="target47.html"><img align="center" src="thumbnails/img_6064.jpg" width="106" height="154" title="Nick and I graduated together. This time with a CS degree. (June 2006)" border="0"></a>
<a href="target48.html"><img align="center" src="thumbnails/dsc_0369.jpg" width="106" height="154" title="I went to NYC with Saket. It was my first visit to the Big Apple. Sai and Sameer joined us. Saket and Sai are now married ;) This was where it all started! (July 2006)" border="0"></a>
<a href="target49.html"><img align="center" src="thumbnails/picture_197.jpg" width="154" height="118" title="New York skyline looks gorgeous at dusk. We had a lot of fun on the boat-ride. Here, Sameer enters the camera frame from the left. (July 2006)" border="0"></a>
<a href="target50.html"><img align="center" src="thumbnails/img_6087.jpg" width="154" height="118" title="Andre took us to Philadelphia to visit UPenn and to look for housing. Here, Helia is in the apartment I later rented. (July 2006)" border="0"></a>
<a href="target51.html"><img align="center" src="thumbnails/img_6110.jpg" width="154" height="118" title="The desi group got together for Independence Day. I had managed to regularly miss this event in the 2 preceeding years ;) (August 2006)" border="0"></a>
<a href="target52.html"><img align="center" src="thumbnails/img_6123.jpg" width="154" height="118" title="I made several friends during my Caltech years. Almost everyone got together for a farewell pot-luck. It had been a wonderful 3 years. [Manuj, Shaunak, Naresh, Shwetank, Yogesh, Amrit, Pinkesh, me, Minna, Uday, Vikram, Sonali, vaibhav, Mayank, Prabha, Sukhada] (21st August 2006)" border="0"></a>
<a href="target53.html"><img align="center" src="thumbnails/img_6132.jpg" width="154" height="118" title="We drove ~3000 miles. Andre fell sick. His car lost electric window control. His antenna motor was left permanently on. Michael's car tire got misaligned. We made one wrong turn. We saw merely 7 national parks. (August 2006)" border="0"></a>
<a href="target54.html"><img align="center" src="thumbnails/img_6278.jpg" width="154" height="118" title="This the car that drove us across the US. This snap was taken in Utah. The crazy fire symbol in the front got us in trouble with a South Dakota cop.  The trip itself was briefly in jeopardy with Michael's car forming a soft-target for an LA car-thief. The car was recovered just-in-time for us to make the journey. (August 2006)" border="0"></a>
<a href="target55.html"><img align="center" src="thumbnails/img_6261.jpg" width="154" height="118" title="We took several roadside stops along the way! Since Michael was the only legal driver, he required all the yawns he could get. (August 2006)" border="0"></a>
<a href="target56.html"><img align="center" src="thumbnails/img_6255.jpg" width="154" height="118" title="I almost lost Michael, the only legal driver, to a briefy moment of insanity! (August 2006)" border="0"></a>
<a href="target57.html"><img align="center" src="thumbnails/img_6214.jpg" width="154" height="118" title="Common sense prevailed! We made it to Bryce. (August 2006)" border="0"></a>
<a href="target58.html"><img align="center" src="thumbnails/img_6357.jpg" width="154" height="118" title="But Michael continued to be suicidal throughout the trip. Low traffic Idaho highways saved the day for us! (August 2006)" border="0"></a>
<a href="target59.html"><img align="center" src="thumbnails/img_6682.jpg" width="154" height="118" title="The South Dakota badlands were the last major national park we saw. The trip was a wonderful experience! Here on, it was a fairly boring drive :) (August 2006)" border="0"></a>
